<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section id="result">
      <h1>Your Result</h1>

      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="obs">
      <h3>Summary</h3>
      <div class="space">
        <div class="icon">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <p style="color: #ff4b57;">Reaction</p>
        </div>

        <div class="esp">
          <p>80</p>
          <p class="especial_p">&nbsp;/ 100</p>
        </div>
      </div>

      <div class="space">
        <div class="icon">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <p style="color: #fcb234;">Memory</p>
        </div>

        <div class="esp">
          <p>92</p>
          <p class="especial_p">&nbsp;/ 100</p>
        </div>
      </div>

      <div class="space">
        <div class="icon">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <p style="color: #33c59e;">Verbal</p>
        </div>

        <div class="esp">
          <p>61</p>
          <p class="especial_p">&nbsp;/ 100</p>
        </div>
      </div>

      <div class="space">
        <div class="icon">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <p style="color: #555bc7;">Visual</p>
        </div>

        <div class="esp">
          <p>72</p>
          <p class="especial_p">&nbsp;/ 100</p>
        </div>
      </div>

      <button>Continue</button>
    </section>
  </main>
  <footer class="attribution">
    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Codificado por <a href="https://www.github.com/GbrielDL">Gabriel de Lima Gon√ßalves</a>.
  </footer>
</body>

</html>
